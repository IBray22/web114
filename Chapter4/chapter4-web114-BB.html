<script>

    case "Tuesday":
        console.log("Ew Tuesday!")
        break;
    case "Wednesday":
        console.log("Wednesday is a vibe!")
        break;
    case "Thursday":
        console.log("Thursday wow!")
        break;
    case "Friday":
        console.log("Woop Woop Friday!")
        break;
    case "Saturday":
        console.log("YAY Saturday!")
        break;
    case "Sunday":
        console.log("Yay Sunday!")
        break;
    default:
        console.log("You did it!")
}
</script>
